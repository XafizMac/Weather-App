<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,200;1,300&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body class="w-full h-full bg-[#222]">
    <!-- CARD -->
    <div style="background-image: linear-gradient(135deg, #00feba, #5b548a);"
        class="flex flex-col absolute top-[10%] left-[50%] translate-x-[-50%] h-max w-[360px] bg-white p-6 rounded-2xl">
        <div class="flex justify-between w-full">
            <input class="text-gray-500 bg-white py-2 px-3 rounded-full border-none outline-none" id="search" type="text"
                placeholder="enter city name" autocomplete="off">
            <div id="btn" class="cursor-pointer w-[40px] flex justify-center rounded-full h-[40px] self-center bg-white">
                <img class="w-[15px] self-center" src="./img/search.png" alt="">
            </div>
        </div>
        <div id="error" class="hidden text-white translate-x-[5px] translate-y-[7px]">
            <p class="text-[13px]">Invalid city name</p>
        </div>
        <div id="hidden" class="flex flex-col mt-4 self-center">
            <div class="w-[200px] flex justify-center ml-[20px]">
                <img id="weatherIcon" src="" class="w-[170px]" alt="">
            </div>
            <h1 id="temp" class="text-white self-center text-[45px]"></h1>
            <h2 id="city" class="text-white self-center text-[30px]"></h2>

            <div class="flex justify-between gap-6 w-full mt-4">
                <div class="flex self-center gap-[3px]">
                    <div class="self-center h-[28px]">
                        <img class="h-full" src="./img/humidity.png" alt="">
                    </div>
                    <div class="flex flex-col self-center">
                        <p class="text-white text-[20px]" id="humidity"></p>
                        <p class="text-white text-[13px]">humidity</p>
                    </div>
                </div>
                <div class="flex self-center gap-[3px]">
                    <div class="self-center h-[28px]">
                        <img class="h-full" src="./img/wind.png" alt="">
                    </div>
                    <div class="flex flex-col self-center">
                        <p class="text-white text-[20px]" id="wind"></p>
                        <p class="text-white text-[13px]">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- CARD -->
    <script src="script.js"></script>
</body>

</html>
